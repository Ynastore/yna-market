<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Script — YNA STORE</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body class="app">

<header class="topbar">
  <div class="container topbar">
    <a class="brand" href="index.html">
      <span class="brand__dot"></span>
      <span class="brand__name">YNA STORE</span>
      <span class="brand__tag">Order Script</span>
    </a>
  </div>
</header>

<main class="container">
  <section class="section">
    <h2 class="h2">Order Script Bot (Auto)</h2>
    <p class="muted">Pilih script → bayar QRIS → setelah sukses link download muncul di invoice.</p>

    <div class="card card--glass">
      <form id="scriptForm">
        <label class="lbl">WhatsApp</label>
        <input class="inp" required id="wa" inputmode="numeric" placeholder="contoh: 083173403262"/>

        <label class="lbl">Pilih Script</label>
        <select class="inp" id="script_key">
          <option value="sc_store">SC STORE — Rp120.000</option>
          <option value="sc_md">SC MD — Rp150.000</option>
          <option value="sc_yna_ai">SC YNA AI — Rp180.000</option>
        </select>

        <button class="btn btn--primary" type="submit">
          Bayar QRIS & Proses
          <span class="btn__glow"></span>
        </button>
      </form>
    </div>

    <div class="card" id="result" style="display:none;margin-top:16px;">
      <h3 class="h3">Pembayaran QRIS</h3>
      <div class="muted" id="payInfo" style="line-height:1.7"></div>
      <div class="hero__actions" style="margin-top:14px;">
        <a class="btn btn--primary" id="btnPay" target="_blank" rel="noopener">
          <span class="btn__glow"></span>
          Buka QRIS
        </a>
        <a class="btn btn--ghost" id="btnInvoice">Lihat Invoice</a>
      </div>
    </div>

    <div class="card" style="margin-top:16px;">
      <b>Kontak YNA STORE</b><br>
      WhatsApp: <a href="https://wa.me/6283173403262" target="_blank" rel="noopener">0831-7340-3262</a><br>
      Website: <a href="https://ynastore.my.id" target="_blank" rel="noopener">ynastore.my.id</a>
    </div>
  </section>
</main>

<script>
  const form = document.getElementById("scriptForm");
  const result = document.getElementById("result");
  const payInfo = document.getElementById("payInfo");
  const btnPay = document.getElementById("btnPay");
  const btnInvoice = document.getElementById("btnInvoice");

  function cleanWA(v){ return String(v||"").replace(/\D/g,""); }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const wa = cleanWA(document.getElementById("wa").value);
    const script_key = document.getElementById("script_key").value;

    if(wa.length < 9) return alert("Nomor WhatsApp tidak valid.");

    try{
      const r = await fetch("/api/order/create", {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({ type:"script", wa, script_key })
      });
      const j = await r.json();
      if(j.error) return alert(j.error);

      result.style.display = "block";
      payInfo.innerHTML = `
        <b>Order ID:</b> <code>${j.order_id}</code><br>
        <b>Nominal:</b> <b>${Number(j.amount).toLocaleString("id-ID")}</b><br>
        <b>Status:</b> Menunggu pembayaran
      `;
      btnPay.href = j.pay_url;
      btnInvoice.href = `invoice.html?order_id=${encodeURIComponent(j.order_id)}`;

      result.scrollIntoView({ behavior:"smooth" });
    }catch(err){
      alert("Gagal konek server: " + err.message);
    }
  });
</script>

</body>
</html>
